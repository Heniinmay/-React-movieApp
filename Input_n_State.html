<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");

    function App() {
        const [amount, setAmount] = React.useState(0);
        const [filpped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            // console.log(event.target.value);
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        {/*const onFlip = () => setFlipped(!filpped);*/}{/*이거보단*/}
        const onFlip = () => {
            reset(); //플립하면 값이 계속 바뀌는게 아니라 0 0 으로 리셋
            setFlipped((current) => !current)};
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={filpped? amount*60:amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange} 
                        disabled={filpped}
                        />
                </div>
                {/*<h4>u want to convert {minutes}</h4>}*/}
                <div>
                <label htmlFor="hours">Hours</label>
                <input
                    value={filpped ? amount : Math.round(amount/60)}
                    id="hours"
                    placeholder="Hours"
                    type="number" 
                    disabled={!filpped}
                    onChange={onChange}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                {/*filp 버튼을 누르면 반대로 minutes를 쓸 수 없게 되고 hours에 값을 입력 할 수 있다*/}
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    ReactDOM.render(<App />, root); //span을 root안에 render 해줘
</script>

</html>
